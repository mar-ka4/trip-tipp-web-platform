<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Explorer - Profile</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Full-width header with fixed position -->
  <header>
    <div class="inner-container">
      <div class="header-content">
        <div class="logo">
          <a href="europe.html">
            <img src="logo.png" alt="Travel Logo">
          </a>
        </div>
        
        <div class="search-filter-block">
          <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search destinations...">
            <button class="search-button">
              <span class="icon-search"></span>
            </button>
          </div>
          
          <div class="filter-button">
            <span class="icon-filter"></span>
            <span>Фильтры</span>
          </div>
        </div>
        
        <div class="user-section">
          <button class="user-button" id="userButton">
            <div class="hamburger-icon">
              <div class="hamburger-line"></div>
              <div class="hamburger-line"></div>
              <div class="hamburger-line"></div>
            </div>
            <div class="user-avatar">
              <!-- Red circle avatar placeholder -->
            </div>
          </button>
          
          <div class="user-menu" id="userMenu">
            <a class="menu-item" href="profile.html">Profile</a>
            <div class="menu-item">Login and security</div>
            <div class="menu-item">Settings</div>
            
            <div class="menu-divider"></div>
            
            <button class="create-route-btn">
              <span class="icon-plus"></span>
              <span>Create a route</span>
            </button>
            
            <div class="menu-item">Your routes</div>
            <div class="menu-item">Analytics</div>
            <div class="menu-item">Payments</div>
            <div class="menu-item">Sign out</div>
            
            <div class="social-links">
              <div class="social-link"></div>
              <div class="social-link"></div>
              <div class="social-link"></div>
              <div class="social-link"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main content with scrollable area -->
  <div class="main-content">
    <div class="inner-container">
      <div class="page-header">
        <h1>Profile</h1>
        <button class="edit-profile-btn">Edit Profile</button>
      </div>
      
      <div class="profile-content">
        <div class="profile-banner">
          <!-- Blue banner background -->
        </div>
        
        <div class="profile-info">
          <div class="profile-avatar" id="profile-avatar">
            <!-- Avatar overlaps the banner -->
          </div>
          
          <h2 class="profile-username" id="profile-username" data-placeholder="Enter username"></h2>
          
          <p class="profile-description" id="profile-description" data-placeholder="Enter description"></p>
          
          <div class="profile-stats">
            <div class="stat-box">
              <div class="stat-label">Total countries</div>
              <div class="stat-value" id="stat-countries"></div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Total routes</div>
              <div class="stat-value" id="stat-routes"></div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Rating</div>
              <div class="stat-value" id="stat-routes"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="popular-routes">
        <h3>Popular routes</h3>
        <div id="routes-container"></div>
      </div>
      
      <div class="verified-accounts">
        <h3>Verified Accounts</h3>
        <div class="account-item">
          <div class="account-avatar"></div>
          <div class="account-name"></div>
          <div class="verification-badge"></div>
        </div>
        <div class="account-item">
          <div class="account-avatar"></div>
          <div class="account-name"></div>
          <div class="verification-badge"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="filterOverlay" class="filter-overlay">
    <!-- Содержимое модального окна фильтров будет загружено через JavaScript -->
  </div>

  <script type="module" src="scripts/user-menu.js"></script>
  <script type="module" src="scripts/profile.js"></script>

</html>
