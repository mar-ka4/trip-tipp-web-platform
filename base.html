<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Explorer - Base Template</title>
  <link rel="stylesheet" href="styles/main.css">
  <!-- Подключение специфичных стилей, если нужны -->
  <!-- <link rel="stylesheet" href="profile-styles.css"> -->
</head>
<body>
  <!-- Full-width header with fixed position -->
  <header>
    <div class="inner-container">
      <div class="header-content">
        <div class="logo">
          <img src="logo.png" alt="Travel Logo">
        </div>
        
        <div class="search-filter-block">
          <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search destinations...">
            <button class="search-button">
              <span class="icon-search"></span>
            </button>
          </div>
          
          <div class="filter-button">
            <span class="icon-filter"></span>
            <span>Фильтры</span>
          </div>
        </div>
        
        <div class="user-section">
          <button class="user-button" id="userButton">
            <div class="hamburger-icon">
              <div class="hamburger-line"></div>
              <div class="hamburger-line"></div>
              <div class="hamburger-line"></div>
            </div>
            <div class="user-avatar">
              <!-- Red circle avatar placeholder -->
            </div>
          </button>
          
          <div class="user-menu" id="userMenu">
            <div class="menu-item">Profile</div>
            <div class="menu-item">Login and security</div>
            <div class="menu-item">Settings</div>
            
            <div class="menu-divider"></div>
            
            <button class="create-route-btn">
              <span class="icon-plus"></span>
              <span>Create a route</span>
            </button>
            
            <div class="menu-item">Your routes</div>
            <div class="menu-item">Analytics</div>
            <div class="menu-item">Payments</div>
            <div class="menu-item">Sign out</div>
            
            <div class="social-links">
              <div class="social-link"></div>
              <div class="social-link"></div>
              <div class="social-link"></div>
              <div class="social-link"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main content with scrollable area -->
  <div class="main-content">
    <div class="inner-container">
      <!-- Здесь будет вставляться специфичный контент (например, из profile-content.html) -->
    </div>
  </div>

  <script src="scripts/user-menu.js"></script>
