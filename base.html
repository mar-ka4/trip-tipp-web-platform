<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Explorer - Base Template</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/language-switcher.css">
  <!-- Подключение специфичных стилей, если нужны -->
  <!-- <link rel="stylesheet" href="profile-styles.css"> -->
</head>
<body>
  <!-- Full-width header with fixed position -->
  <header>
    <div class="inner-container">
      <div class="header-content">
        <div class="logo">
          <a href="europe.html">
            <img src="logo.png" alt="Travel Logo">
          </a>
        </div>
        
        <div class="search-filter-block">
          <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search destinations...">
            <button class="search-button">
              <span class="icon-search"></span>
            </button>
          </div>
          
          <div class="filter-button">
            <span class="icon-filter"></span>
            <span>Фильтры</span>
          </div>
        </div>
        
        <div class="header-controls">
          <!-- Language Switcher Trigger -->
          <div class="language-switcher">
            <button class="language-button" id="languageButton">
              <span class="language-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="2" y1="12" x2="22" y2="12"></line>
                  <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
              </span>
              <span class="language-code">RU</span>
            </button>
            <!-- Языковое меню будет загружено динамически -->
          </div>
          
          <!-- User Menu -->
          <div class="user-section">
            <button class="user-button" id="userButton">
              <div class="hamburger-icon">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
              </div>
              <div class="user-avatar">
                <!-- Red circle avatar placeholder -->
              </div>
            </button>
            
            <div class="user-menu" id="userMenu">
              <!-- Меню пользователя будет загружено из user-menu.js -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main content with scrollable area -->
  <div class="main-content">
    <div class="inner-container">
      <!-- Здесь будет вставляться специфичный контент (например, из profile-content.html) -->
    </div>
  </div>

  <script src="scripts/user-menu.js"></script>
  <script src="scripts/language-switcher.js"></script>
